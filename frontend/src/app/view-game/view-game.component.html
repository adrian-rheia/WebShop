<div *ngIf="game">
  <div class="addGameContainer">
    
    
        <div class="box">
           <div class="box-body" [ngStyle]="{'background-image': 'url(' + game.urlImage + ')'}"></div>
             <div class="box-footer">
                  <div class="name">{{game.name}}</div>
             </div>
        </div> 



    <div id="gameProperties">
        
      <h2>{{game.name}}`s properties:</h2>

            <div>
                <label  class="field">Name</label>
                <div class="fieldProperty"> {{game.name}}</div>
            </div>

            <div>
                <label  class="field">Description</label>
                <div class="fieldProperty"> {{game.description}}</div>
            </div>

            <div>
                <label  class="field">Image url</label>
                <div  class="fieldProperty"> {{game.urlImage}} </div>
            </div>

            <div>
                <label  class="field">Unit price</label>
                <div  class="fieldProperty"> {{game.unitPrice}} </div>
            </div>

            <div>
                <label  class="field">Stock</label>
                <div  class="fieldProperty"> {{game.stock}} </div>
            </div>

              <button (click)="goBack()">Back</button>
     
    </div>
</div>
</div>
